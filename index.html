<!DOCTYPE html>
<html lang="en" >
<head>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body>

  <div class="heading">
    <h1>Check Your Local Weather - Quick and Easy</h1>
    <p>You might need to allow HTML5 GeoLocation to use the "My Location" feature.</p>
  </div>

  <div class="container">
    
    <div class="top">
      
      <form class="top-bar" autocomplete="on">
        <input name="city" id="city-input" class="form-field" type="text" placeholder="Enter city here" autocomplete="on">
        <button class="form-button" type="submit">Get Weather</button>
        <button class="geo-button" type="button"><i class="wi wi-thermometer-internal wi-rotate-180"></i></button>
      </form>
      
      <div id="loading"></div>
      
      <div>
        <div class="icon-box">
          <img id="icon" class="icon toAnimate"/>
        </div>
        <div id="city" class="city toAnimate">Sistrans</div>
      </div>

      <div class="weather-desc-box">
        <div id="weatherDesc" class="weather-desc toAnimate">Seems to be pending...</div>
      </div>
      
      <div class="circle">
        <div id="temp" class="temp toAnimate">12Â°C</div>
      </div>

      <div class="info-container">
        <div class="info-box"><div class="info-content toAnimate" id="humidity"><i class="wi wi-humidity"></i> 74 %</div></div>
        <div class="info-box"><div class="info-content toAnimate" id="windSpeed"><i class="wi wi-small-craft-advisory"></i> 74 %</div></div>
        <div class="info-box"><div class="info-content toAnimate" id="pressure"><i class="wi wi-barometer"></i> 74 %</div></div>
        <div class="info-box"><div class="info-content toAnimate" id="windDeg"><i class="wi wi-wind-direction"></i> 74 %</div></div>
      </div>

    </div>

    <div>5-day-forecast</div>
    <div class="forecast-container"></div>

    <div class="bottom">
      <input id="celsius" type="radio" name="celToFahr" value="celsius" checked><label><i class="wi wi-celsius"></i> </label>
      <input id="fahrenheit" type="radio" name="celToFahr" value="fahrenheit"><label><i class="wi wi-fahrenheit"></i> </label>
    </div>
  </div>

</body>
  
<script  src="js/index.js"></script>

</html>
